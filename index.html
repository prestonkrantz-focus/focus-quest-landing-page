<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFall: The Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&display=swap');
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #111827; /* bg-gray-900 */
        font-family: 'Inter', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
        color: white;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      .glitch-text::before {
        left: 3px;
        text-shadow: -2px 0 #ff00c1;
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -3px;
        text-shadow: -2px 0 #00ffff;
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(10% 0 80% 0); } 20% { clip-path: inset(50% 0 10% 0); }
        40% { clip-path: inset(90% 0 5% 0); } 60% { clip-path: inset(20% 0 70% 0); }
        80% { clip-path: inset(60% 0 30% 0); } 100% { clip-path: inset(5% 0 92% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(85% 0 5% 0); } 20% { clip-path: inset(20% 0 75% 0); }
        40% { clip-path: inset(40% 0 55% 0); } 60% { clip-path: inset(70% 0 10% 0); }
        80% { clip-path: inset(15% 0 80% 0); } 100% { clip-path: inset(90% 0 3% 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

}

    <!-- Netlify Form Detection - This is a hidden form that is never shown to the user. 
    Its only purpose is to be detected by Netlify during the build process. -->
    <form name="alpha-signup" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="alpha-signup" />
        <input type="text" name="bot-field" />
        <input type="email" name="email" />
    </form>
